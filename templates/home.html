    <body>
        <div class='container'>
            <div class='row'>
                <div class='twelve columns'>
                    <b>Attendance</b>  -- [
                    <a href='/'>Home</a> ] - [
                    <a href='#' id='username'>|Anon User|</a> ] - [
                    <a href='#' id='imageupload'>Upload New Image</a> ] - [
                    <a href='#' id='signup'>Signup</a> ] - [
                    <a href='#' id='login'>Login</a> ] - [
                    <a href='#' id='logout'>Logout</a> ]
                </div>
            </div>
        </div>
        <hr>
        <div class='container'>
            <div class='container'>
                <div id = "imageform" class='row'>
                    <form action='/image/upload' method="post" enctype="multipart/form-data" id='imageupload_form'>
                        <input type="file" name="upload" class='six columns'/>
                        <input type='hidden' name='usertoken' value='' id='usertoken'/>
                        <button id='imageuploadbutton' class='two columns'>Upload</button>
                    </form>
                </div>
                <div id = "inputform" class='row'>
                    <input type = "text" id = "name" placeholder = "name" name = "name" class='two columns'>
                    <select id='kind' class='two columns'>
                        <option value='Student'>Student</option>
                        <option value='Teacher'>Teacher</option>
                    </select>
                    <input type = "password" id = "password" name = "upass" placeholder = "********" class='two columns'>
                    <input type='hidden' val='' id='posturl'>
                    <button id='go_button' class='two columns'></button>
                </div>
                <div id="request_classform", class='row'>
                    <input type = "text" id = "teachername_for_req" placeholder = "Teacher's Name" name = "teachername" class='three columns'>
                    <input type='text' name='lecture' id='lecturename_for_req' placeholder='Lecture Name'/ class='three columns'>
                    <button class='four columns' id='class_attendance_button'>Request to Attend Class</button>
                </div>
            </div>
            <div class='container' id='StudentImageGallery'>
                <h2>Image Gallery</h2><sub> Click on an image to mark/unark it for removal.</sub>
                <hr>
                <div id='gallery' class='row'>
                </div>
                <hr>
                <center> <button id='gallery_button'>Remove marked Images</button></center>
            </div>
            <div class='container' id='TeacherGallery'>
                <h2>Upload today's attendance</h2>
                    <form action='/image/mark' method="post" enctype="multipart/form-data" id='imageupload_form'>
                        <input type="file" name="upload" class='six columns'/>
                        <input type='hidden' name='usertoken' value='' id='usertoken_teacher'/>
                        <input type='text' name='lecture' id='lecture' placeholder='Lecture name'/>
                        <button  class='two columns'>Upload</button>
                    </form>
                    <hr>
                    <div id='PastGallery'> <!-- TODO -->
                    </div>
            </div>
            <div class='container' id='class_joining_requests'>
            </div>
            <p>This provides automated attendance for teacher-student settings.</p>
        </div>
    </body>
</html>
